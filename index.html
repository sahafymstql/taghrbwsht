<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تاغربوشت</title>
  <style>
    /* إعدادات أساسية */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 18px 12px;
      background: #1d4ed8;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #backBtn {
      margin: 12px;
      display: none;
      background: #2563eb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: calc(100% - 24px);
      font-size: 1rem;
    }
    #backBtn:hover {
      background: #1e40af;
    }
    main {
      flex: 1;
      padding: 12px;
    }
    #listContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .item-card {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      word-break: break-word;
    }
    .item-card:hover {
      background: #eef2ff;
    }
    .play-button {
      background: #2563eb;
      color: #fff;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 6px;
    }
    .play-button:hover {
      background: #1e40af;
    }
    .message {
      text-align: center;
      padding: 30px 0;
      color: #555;
    }
    /* مشغل ثابت أسفل الشاشة */
    #audioPlayerContainer {
      position: fixed;
      bottom: -100px;
      left: 0;
      right: 0;
      background: #1d4ed8;
      display: flex;
      align-items: center;
      padding: 10px;
      transition: bottom 0.4s ease;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
    #audioPlayerContainer.active {
      bottom: 0;
    }
    #audioFileName {
      color: #fff;
      flex: 1;
      font-size: 0.9rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    #audioPlayerContainer audio {
      margin: 0 8px;
      width: 120px;
    }
    #closePlayerBtn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>تاغربوشت</header>
  <button id="backBtn">⬅ العودة إلى الأقسام</button>
  <main>
    <div id="listContainer"><div class="message">جاري تحميل الأقسام...</div></div>
  </main>

  <div id="audioPlayerContainer" aria-live="polite">
    <div id="audioFileName"></div>
    <audio controls></audio>
    <button id="closePlayerBtn">×</button>
  </div>

  <script>
    const apiUrl = 'https://nujume.com/list_audio.php';
    const listContainer = document.getElementById('listContainer');
    const backBtn = document.getElementById('backBtn');
    const audioContainer = document.getElementById('audioPlayerContainer');
    const audioElem = audioContainer.querySelector('audio');
    const audioNameElem = document.getElementById('audioFileName');
    const closeBtn = document.getElementById('closePlayerBtn');

    let currentFolder = '';

    function loadContent(folder = '') {
      currentFolder = folder;
      backBtn.style.display = folder ? 'block' : 'none';
      listContainer.innerHTML = '<div class="message">جاري التحميل...</div>';

      const url = folder ? apiUrl + '?folder=' + encodeURIComponent(folder) : apiUrl;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          listContainer.innerHTML = '';
          if (!Array.isArray(data) || data.length === 0) {
            listContainer.innerHTML = '<div class="message">لا توجد عناصر.</div>';
            return;
          }
          if (!folder) {
            const folders = data.filter(i => i.type === 'folder');
            folders.length === 0 && (listContainer.innerHTML = '<div class="message">لا توجد أقسام.</div>');
            folders.forEach(f => {
              const div = document.createElement('div');
              div.className = 'item-card';
              div.textContent = f.name;
              div.onclick = () => loadContent(f.path);
              listContainer.appendChild(div);
            });
          } else {
            const files = data.filter(i => i.type === 'file' && /\.(mp3|wav|ogg)$/i.test(i.name));
            files.length === 0 && (listContainer.innerHTML = '<div class="message">لا توجد ملفات صوتية.</div>');
            files.forEach(f => {
              const div = document.createElement('div');
              div.className = 'item-card';
              div.innerHTML = `<div>${f.name}</div><button class="play-button">تشغيل</button>`;
              div.querySelector('button').onclick = () => playAudio(f.url, f.name);
              listContainer.appendChild(div);
            });
          }
        })
        .catch(err => {
          console.error(err);
          listContainer.innerHTML = '<div class="message">حدث خطأ.</div>';
        });
    }

    function playAudio(url, name) {
      audioElem.src = url;
      audioElem.play();
      audioNameElem.textContent = name;
      audioContainer.classList.add('active');
    }

    closeBtn.onclick = () => {
      audioContainer.classList.remove('active');
      audioElem.pause();
    };

    backBtn.onclick = () => loadContent('');

    loadContent();

  </script>
</body>
</html>
