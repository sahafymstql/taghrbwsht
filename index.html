<body>
  <div class="container">

    <div id="backButton"></div>
    <audio id="player" controls hidden></audio>
    <ul id="list"></ul>
  </div>

  <script>
    const apiURL = 'https://nujume.com/list_audio.php';
    const listEl = document.getElementById('list');
    const backEl = document.getElementById('backButton');
    const player = document.getElementById('player');
    let currentFolder = '';

    async function load(folder = '') {
      currentFolder = folder;
      const response = await fetch(apiURL + (folder ? `?folder=${encodeURIComponent(folder)}` : ''));
      const items = await response.json();

      listEl.innerHTML = '';
      backEl.innerHTML = folder
        ? `<div class="back" onclick="goBack()">â¬… Ø§Ù„Ø±Ø¬ÙˆØ¹</div>`
        : '';

      items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.type === 'folder'
          ? `ðŸ“ ${item.name}`
          : `ðŸŽµ ${item.name.replace(/\.mp3$/i, '')}`;
        li.onclick = () => {
          if (item.type === 'folder') {
            load(item.path);
          } else {
            player.src = item.url;
            player.hidden = false;
            player.play();
          }
        };
        listEl.appendChild(li);
      });
    }

    function goBack() {
      if (!currentFolder) return;
      const parts = currentFolder.split('/');
      parts.pop();
      load(parts.join('/'));
      player.hidden = true;
    }

    load();
  </script>
