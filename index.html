<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاغربوشت - المكتبة الصوتية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .intro {
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            color: #666;
        }
        .back-button {
            text-align: center;
            margin: 1rem;
        }
        .back-button button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
            background-color: #f0f0f0;
        }
        .list-view {
            padding: 1rem;
        }
        .list-item {
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            padding: 0.5rem;
            display: none;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>تاغربوشت</h1>
    </header>
    <div class="intro">
        مرحباً بكم في مكتبة تاغربوشت الصوتية – منبع العلم والمعرفة بلغتنا الطارقية الجميلة.<br>
        استمع إلى دروس الفقه، الحديث، التوحيد، السيرة، والتفسير، ضمن مكتبة مرتبة بعناية وسهلة الاستخدام.
    </div>
    <div class="back-button" id="backButton" style="display: none;">
        <button onclick="showCategories()">◀ العودة إلى التصنيفات</button>
    </div>
    <div id="content" class="grid"></div>
    <div class="list-view" id="listView"></div>
    <div class="audio-player" id="audioPlayer">
        <audio controls id="mainAudio"></audio>
    </div><script>
    const categories = {
        'تصنيف الفقه والحديث': {
            'قسم الفقه': [
                'الدروس المهمة بالطارقية',
                'دروس رمضانية بالطارقية',
                'اركان الاسلام بالطارقية',
                'مسائل الحج والعمرة والزيارة'
            ],
            'قسم الحديث': [
                '100 حديث بالطارقية',
                'شرح الأربعين النووية'
            ]
        },
        'تصنيف التوحيد': [
            'كبائر الذنوب',
            'إقامة البراهين في حكم من أستغاث بغير الله'
        ],
        'تصنيف محاضرات عامة والسيرة': [
            'السيرة بالطارقية',
            'تسجيلات الدروس العلمية',
            'ملخص المواريث'
        ],
        'التفسير': []
    };

    const content = document.getElementById('content');
    const listView = document.getElementById('listView');
    const audioPlayer = document.getElementById('audioPlayer');
    const mainAudio = document.getElementById('mainAudio');
    const backButton = document.getElementById('backButton');

    let baseUrl = 'https://nujume.com/list_audio.php?folder=';

    function createCard(name, onClick) {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = name;
        div.onclick = () => onClick(name);
        return div;
    }

    function showCategories() {
        listView.innerHTML = '';
        content.innerHTML = '';
        backButton.style.display = 'none';
        for (let cat in categories) {
            content.appendChild(createCard(cat, showSections));
        }
    }

    function showSections(category) {
        content.innerHTML = '';
        listView.innerHTML = '';
        backButton.style.display = 'block';

        if (category === 'التفسير') {
            fetchAndShowAudio('التفسير');
            return;
        }

        const data = categories[category];

        for (let section in data) {
            if (Array.isArray(data)) {
                data.forEach(folder => {
                    listView.appendChild(createListItem(folder));
                });
                break;
            }
            const title = document.createElement('h3');
            title.textContent = section;
            listView.appendChild(title);
            data[section].forEach(folder => {
                listView.appendChild(createListItem(folder));
            });
        }
    }

    function createListItem(name) {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.textContent = name;
        div.onclick = () => fetchAndShowAudio(name);
        return div;
    }

    function fetchAndShowAudio(folderName) {
        content.innerHTML = '';
        listView.innerHTML = '<p>جاري تحميل الصوتيات...</p>';
        backButton.style.display = 'block';

        fetch(baseUrl + encodeURIComponent(folderName))
            .then(res => res.json())
            .then(data => {
                listView.innerHTML = '';
                const audioFiles = data.filter(x => x.type === 'file');
                audioFiles.sort((a, b) => naturalSort(a.name, b.name));

                if (audioFiles.length === 0) {
                    listView.innerHTML = '<p>لا توجد ملفات صوتية.</p>';
                    return;
                }

                audioFiles.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.textContent = file.name;
                    item.onclick = () => {
                        mainAudio.src = file.url;
                        audioPlayer.style.display = 'block';
                        mainAudio.play();
                    };
                    listView.appendChild(item);
                });
            })
            .catch(() => {
                listView.innerHTML = '<p>حدث خطأ أثناء تحميل الملفات.</p>';
            });
    }

    function naturalSort(a, b) {
        return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
    }

    showCategories();
</script>

</body>
</html>
