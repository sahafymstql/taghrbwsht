<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تاغربوشت</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 18px 12px;
      background: #1d4ed8;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #backBtn {
      margin: 12px;
      display: none;
      background: #2563eb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: calc(100% - 24px);
      font-size: 1rem;
    }
    #backBtn:hover {
      background: #1e40af;
    }
    main {
      flex: 1;
      padding: 12px;
    }
    #searchBox {
      display: none;
      margin-bottom: 16px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    #listContainer {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .item-card {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      word-break: break-word;
    }
    .item-card:hover {
      background: #eef2ff;
    }
    .play-button {
      background: #2563eb;
      color: #fff;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 6px;
    }
    .play-button:hover {
      background: #1e40af;
    }
    .message {
      text-align: center;
      padding: 30px 0;
      color: #555;
    }
    #audioPlayerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1d4ed8;
      display: none;
      flex-direction: column;
      padding: 10px 16px 16px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #audioPlayerContainer.active {
      display: flex;
    }
    #playerTop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #audioFileName {
      color: #fff;
      font-size: 0.95rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      flex: 1;
    }
    #closePlayerBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
    }
    #audioPlayerContainer audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>تاغربوشت</header>
  <button id="backBtn">⬅ العودة إلى الأقسام</button>
  <main>
    <div id="searchBox"><input type="text" id="searchInput" placeholder="ابحث عن ملف صوتي..."></div>
    <div id="listContainer"><div class="message">جاري تحميل الأقسام...</div></div>
  </main>
  <div id="audioPlayerContainer" aria-live="polite">
    <div id="playerTop">
      <div id="audioFileName"></div>
      <button id="closePlayerBtn">✖</button>
    </div>
    <audio controls></audio>
  </div>
  <script>
    const apiUrl = 'https://nujume.com/list_audio.php';
    const listContainer = document.getElementById('listContainer');
    const backBtn = document.getElementById('backBtn');
    const audioContainer = document.getElementById('audioPlayerContainer');
    const audioElem = audioContainer.querySelector('audio');
    const audioNameElem = document.getElementById('audioFileName');
    const closeBtn = document.getElementById('closePlayerBtn');
    const searchBox = document.getElementById('searchBox');
    const searchInput = document.getElementById('searchInput');
    let currentFolder = '';
    let allFiles = [];function loadContent(folder = '') {
  currentFolder = folder;
  backBtn.style.display = folder ? 'block' : 'none';
  searchBox.style.display = folder ? 'block' : 'none';
  listContainer.innerHTML = '<div class="message">جاري التحميل...</div>';
  const url = folder ? apiUrl + '?folder=' + encodeURIComponent(folder) : apiUrl;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      listContainer.innerHTML = '';
      if (!Array.isArray(data) || data.length === 0) {
        listContainer.innerHTML = '<div class="message">لا توجد عناصر.</div>';
        return;
      }
      if (!folder) {
        const folders = data.filter(i => i.type === 'folder');
        folders.length === 0 && (listContainer.innerHTML = '<div class="message">لا توجد أقسام.</div>');
        folders.forEach(f => {
          const div = document.createElement('div');
          div.className = 'item-card';
          div.textContent = f.name;
          div.onclick = () => loadContent(f.path);
          listContainer.appendChild(div);
        });
      } else {
        allFiles = data.filter(i => i.type === 'file' && /\.(mp3|wav|ogg)$/i.test(i.name));
        renderFiles(allFiles);
      }
    })
    .catch(err => {
      console.error(err);
      listContainer.innerHTML = '<div class="message">حدث خطأ.</div>';
    });
}

function renderFiles(files) {
  listContainer.innerHTML = '';
  if (files.length === 0) {
    listContainer.innerHTML = '<div class="message">لا توجد ملفات صوتية.</div>';
    return;
  }
  files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
  files.forEach(f => {
    const div = document.createElement('div');
    div.className = 'item-card';
    div.innerHTML = `<div>${f.name}</div><button class="play-button">تشغيل</button>`;
    div.querySelector('button').onclick = () => playAudio(f.url, f.name);
    listContainer.appendChild(div);
  });
}

function playAudio(url, name) {
  audioElem.src = url;
  audioElem.play();
  audioNameElem.textContent = name;
  audioContainer.classList.add('active');
}

closeBtn.onclick = () => {
  audioContainer.classList.remove('active');
  audioElem.pause();
};

backBtn.onclick = () => loadContent('');
searchInput.oninput = () => {
  const val = searchInput.value.toLowerCase();
  renderFiles(allFiles.filter(f => f.name.toLowerCase().includes(val)));
};

loadContent();

  </script>
</body>
</html>
