<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 مكتبة تاغربوشت</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #004c99;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  background-color: #f9f9f9;
  margin: 5px 0;
  border-radius: 8px;
  transition: background-color 0.3s;
}

li:hover {
  background-color: #e6f0ff;
}

a {
  text-decoration: none;
  color: #0066cc;
  font-weight: bold;
}

.back {
  margin-bottom: 20px;
  display: inline-block;
  color: #cc0000;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>📚 مكتبة تاغربوشت</h1>
    <div id="backLink"></div>
    <ul id="list"></ul>
  </div>  <script>
    const listElement = document.getElementById('list');
    const backLink = document.getElementById('backLink');

    const getFolder = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('folder') || '';
    };

    const loadList = async () => {
      const folder = getFolder();
      try {
        const response = await fetch(`https://nujume.com/list_audio.php?folder=${encodeURIComponent(folder)}`);
        const data = await response.json();

        listElement.innerHTML = '';
        backLink.innerHTML = data.backLink ? `<a class="back" href="?folder=${data.backFolder}">⬅ الرجوع</a>` : '';

        data.items.forEach(item => {
          const li = document.createElement('li');
          const icon = item.type === 'folder' ? '📁' : '🎵';
          const link = document.createElement('a');
          link.href = item.link;
          link.textContent = item.name;
          if (item.type !== 'folder') link.target = '_blank';
          li.textContent = icon + ' ';
          li.appendChild(link);
          listElement.appendChild(li);
        });
      } catch (err) {
        listElement.innerHTML = '<li>⚠️ فشل تحميل البيانات</li>';
      }
    };

    loadList();
  </script></body>
</html>
