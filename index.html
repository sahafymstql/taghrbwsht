<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تاغربوشت - مكتبة صوتية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 18px;
      background: #1d4ed8;
      color: #fff;
      font-size: 1.6rem;
      font-weight: bold;
    }
    #backBtn {
      display: none;
      margin: 12px;
      background: #2563eb;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #searchInput {
      margin: 12px;
      padding: 8px;
      width: calc(100% - 24px);
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    main {
      flex: 1;
      padding: 12px;
    }
    #listContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }
    .item-card:hover {
      background: #e0e7ff;
    }
    .play-button {
      background: #2563eb;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .play-button:hover {
      background: #1e40af;
    }
    .message {
      text-align: center;
      padding: 30px 0;
      color: #555;
    }
    #audioPlayerContainer {
      position: fixed;
      bottom: -150px;
      left: 0;
      right: 0;
      background: #1d4ed8;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      transition: bottom 0.4s ease;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
    }
    #audioPlayerContainer.active {
      bottom: 0;
    }
    #audioFileName {
      flex: 1;
      margin-right: 12px;
      font-size: 0.9rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    #audioPlayerContainer audio {
      flex-shrink: 0;
    }
    #closePlayerBtn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🎧 مكتبة تاغربوشت الصوتية</header>
  <button id="backBtn">⬅ العودة إلى الأقسام</button>
  <input type="text" id="searchInput" placeholder="🔍 ابحث عن ملف صوتي...">
  <main>
    <div id="listContainer">
      <div class="message">جاري تحميل الأقسام...</div>
    </div>
  </main>
  <div id="audioPlayerContainer" aria-live="polite">
    <div id="audioFileName"></div>
    <audio controls></audio>
    <button id="closePlayerBtn">×</button>
  </div>
  <script>
    const apiUrl = 'https://nujume.com/list_audio.php';
    const listContainer = document.getElementById('listContainer');
    const backBtn = document.getElementById('backBtn');
    const searchInput = document.getElementById('searchInput');
    const audioContainer = document.getElementById('audioPlayerContainer');
    const audioElem = audioContainer.querySelector('audio');
    const audioNameElem = document.getElementById('audioFileName');
    const closeBtn = document.getElementById('closePlayerBtn');let currentFolder = '';
let allFiles = [];

function naturalSort(a, b) {
  return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
}

function loadContent(folder = '') {
  currentFolder = folder;
  backBtn.style.display = folder ? 'block' : 'none';
  listContainer.innerHTML = '<div class="message">جاري التحميل...</div>';

  fetch(folder ? `${apiUrl}?folder=${encodeURIComponent(folder)}` : apiUrl)
    .then(res => res.json())
    .then(data => {
      listContainer.innerHTML = '';
      if (!Array.isArray(data) || data.length === 0) {
        listContainer.innerHTML = '<div class="message">لا توجد عناصر.</div>';
        return;
      }

      if (!folder) {
        const folders = data.filter(i => i.type === 'folder');
        if (folders.length === 0) {
          listContainer.innerHTML = '<div class="message">لا توجد أقسام.</div>';
          return;
        }
        folders.forEach(f => {
          const div = document.createElement('div');
          div.className = 'item-card';
          div.textContent = '📁 ' + f.name;
          div.onclick = () => loadContent(f.path);
          listContainer.appendChild(div);
        });
      } else {
        allFiles = data.filter(i => i.type === 'file' && /\.(mp3|wav|ogg)$/i.test(i.name)).sort(naturalSort);
        renderFiles();
      }
    })
    .catch(err => {
      console.error(err);
      listContainer.innerHTML = '<div class="message">حدث خطأ في التحميل.</div>';
    });
}

function renderFiles() {
  const query = searchInput.value.trim().toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(query));
  listContainer.innerHTML = '';
  if (filtered.length === 0) {
    listContainer.innerHTML = '<div class="message">لا توجد ملفات صوتية.</div>';
    return;
  }
  filtered.forEach(f => {
    const div = document.createElement('div');
    div.className = 'item-card';
    div.innerHTML = `<div>🎵 ${f.name}</div><button class="play-button">تشغيل</button>`;
    div.querySelector('button').onclick = () => playAudio(f.url, f.name);
    listContainer.appendChild(div);
  });
}

function playAudio(url, name) {
  audioElem.src = url;
  audioElem.play();
  audioNameElem.textContent = name;
  audioContainer.classList.add('active');
}

closeBtn.onclick = () => {
  audioContainer.classList.remove('active');
  audioElem.pause();
};

backBtn.onclick = () => loadContent('');
searchInput.oninput = () => renderFiles();

loadContent();

  </script>
</body>
</html>
