<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الملفات الصوتية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .audio-item {
      background: #fff;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>قائمة الملفات الصوتية</h1>
  <div id="audioList">جاري التحميل...</div>

  <script>
    // رابط API
    const apiUrl = 'https://nujume.com/list_audio.php';

    // تحميل الملفات
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const listContainer = document.getElementById('audioList');
        listContainer.innerHTML = ''; // تفريغ القائمة

        data.forEach(item => {
          if (item.type === "file" && item.name.match(/\.(mp3|wav|ogg)$/i)) {
            const div = document.createElement('div');
            div.className = 'audio-item';

            const title = document.createElement('div');
            title.textContent = item.name;

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = item.url;

            div.appendChild(title);
            div.appendChild(audio);
            listContainer.appendChild(div);
          }
        });

        if (listContainer.innerHTML.trim() === '') {
          listContainer.textContent = 'لا توجد ملفات صوتية.';
        }
      })
      .catch(error => {
        console.error('حدث خطأ:', error);
        document.getElementById('audioList').textContent = 'فشل تحميل القائمة.';
      });
  </script>

</body>
</html>
